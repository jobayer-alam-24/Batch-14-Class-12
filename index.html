<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="container-form-title">Sign up</h2>

        <form action="#" method="post" enctype="multipart/form-data" class="regis-main-form">
            <div>
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your full name..">
            </div>
            <div>
                <label for="p-number">Phone number</label>
                <input type="text" name="p-number" id="p-number" placeholder="Enter your contact number..">
            </div>
            <div>
                <label for="mail">E-mail</label>
                <input type="email" name="mail" id="mail" placeholder="E-mail please...">
            </div>
            <div>
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Enter the security keys..">
            </div>
            <div>
                <label for="pass">Confirm Password</label>
                <input type="password" name="pass" id="pass" placeholder="Retype your password">
            </div>
            <button type="submit" value="submit" class="btn">Submit</button>
            <a href="log-in.html" target="_blank" class="cs-btn">Login here</a>
        </form>
    </div>
</body>
</html>
