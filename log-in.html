<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="container-form-title">Log in</h2>

        <form action="#" method="post" enctype="multipart/form-data" class="regis-main-form">
            <div>
                <label for="mail">E-mail</label>
                <input type="email" name="mail" id="mail" placeholder="Enter your mail...">
            </div>
            <div>
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Enter the passwords..">
            </div>
            <button type="submit" value="login" class="btn">Log in</button>
            <a href="forgot-password.html" target="_blank" class="cs-btn">Forgot password?</a>
            <a href="index.html" target="_blank" class="cs-btn">Sign up</a>
        </form>
    </div>
</body>
</html>
